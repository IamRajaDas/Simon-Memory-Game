<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="upper-div">
            <div class="div btn1" type="button" id="btn1">1</div>
            <div class="div btn2" type="button" id="btn2">2</div>
        </div>
        <div class="lower-div">
            <div class="div btn3" type="button" id="btn3">3</div>
            <div class="div btn4" type="button" id="btn4">4</div>
        </div>
        <script src="js.js"></script>
    </div>
</body>
</html>
